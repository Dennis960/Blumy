{% extends 'partials/base.html' %}
{% block title %}Case Generator - Board Preview{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Preview your Board</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form action="{{ url_for('projects.generate_case', **request.view_args) }}" method="POST">
                    <button class="btn btn-primary" type="submit">Generate Case</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="editor">
    <div
        id="container"
        class="editor__preview position-relative"
        hx-trigger="loaded"
        hx-target="#settings"
        hx-get="{{ url_for('projects.board_settings_form', **request.view_args) }}"
    >
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
        </div>
    </div>
    <div
        id="settings"
        class="editor__settings px-3 py-2"
        hx-target="#settings"
    ></div>
</div>

<style>
    #container canvas {
        width: 100%;
        height: 100%;
    }

    .editor {
        height: calc(100vh - 56px);
        width: 100vw;
        display: grid;
        grid-template-columns: 1fr 500px;
        column-gap: 1rem;
    }

    .editor__settings {
        overflow-y: auto;
    }
</style>
{% endblock %}

{% block js %}
<script type="module">
import BoardRenderer from '~/board-renderer'

const container = document.getElementById('container');

container.addEventListener('component-select', event => {
    const query = new URLSearchParams({
        part: event.detail.name,
    });
    htmx.ajax('GET', `part-settings?${query.toString()}`, '#settings');
});

const boardRenderer = new BoardRenderer(container);

// boardRenderer.renderOnLoad = false;
boardRenderer.loadModel('{{ glb_path }}', () => {
    console.log('model loaded');

    container.dispatchEvent(new CustomEvent('loaded'));

    const pcb = boardRenderer.components.find((component) => component.name.includes("_PCB"))
    if (pcb !== undefined) {
        pcb.setColor(0x004e00);
        pcb.selectable = false;
        pcb.highlightable = false;
    }
}, (progress) => {
    console.log('model loading progress', progress);
});
// boardRenderer.areComponentsHighlightable = true;
// boardRenderer.areComponentsSelectable = true;
// boardRenderer.centerCamera();
</script>
{% endblock %}
