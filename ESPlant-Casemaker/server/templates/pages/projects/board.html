{% extends 'partials/base.html' %}
{% block title %}Case Generator - Board Preview{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Preview your Board</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="{{ url_for('projects.confirm', project_id=project_id, version=version) }}"
                    class="btn btn-primary">Continue</a>
            </li>
        </ul>
    </div>
</nav>

<div class="editor">
    <div id="container" class="editor__preview"></div>
    <div class="editor__settings mx-3 my-2">
        <div id="component_name" style="display:inline">No component highlighted</div>
        <div id="selected_components" style="display:inline">No component selected</div>
        <div hx-get="board-settings" hx-trigger="load">
            Loading...
        </div>
    </div>
</div>

<script src="https://unpkg.com/htmx.org@1.9.9"></script>

<style>
    #container canvas {
        width: 100%;
        height: 100%;
    }

    .editor {
        height: calc(100vh - 56px);
        width: 100vw;
        display: grid;
        grid-template-columns: 1fr 300px;
        column-gap: 1rem;
    }
</style>
{% endblock %}

{% block js %}
{% include 'partials/gltf_render.html' %}
{% endblock %}
