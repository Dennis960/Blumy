    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%

  <body data-sveltekit-preload-data="hover">

  * {
    font-family: Neucha !important;

    filter: invert(1);

    filter: invert(0);

    --grid-color: #f3f3f3;
