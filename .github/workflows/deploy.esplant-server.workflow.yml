name: Deploy ESPlant-Server
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Run number to deploy"
        required: true
        default: "latest"
        type: string
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"
        type: string
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        default: "production"
        # TODO implement this
        options:
          - "production"
          - "staging"
          - "development"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.HOPPING_KEY }}
          ARGS: "-rlgoDzvc -i"
          SOURCE: "ESPlant-Server/docker-compose.yml"
          REMOTE_HOST: ${{ secrets.HOPPING_HOST }}
          REMOTE_USER: ${{ secrets.HOPPING_USER }}
          TARGET: ${{ secrets.HOPPING_HOST_PATH }}/
          SCRIPT_BEFORE: |
            echo "Nothing to do before deploy"
          SCRIPT_AFTER: |
            echo "Deploying with Docker Compose"
            cd ${{ secrets.HOPPING_HOST_PATH }}
            echo "setting SERVER_TAG to ${{ github.event.inputs.version }}"
            export SERVER_TAG=${{ github.event.inputs.version }}
            echo "Running Docker Compose"
            docker compose pull
            docker compose up -d
            echo "Deployment complete"
