name: Deploy to esplant.hoppingadventure.com
on: workflow_dispatch
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                python -m pip install pysftp
            - name: Deploy
              run: |
                cd esplant-server
                echo ${{ secrets.HOPPING_KEY }} > ~/.ssh/hopping.key
                python deploy.py bd
